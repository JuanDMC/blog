<html>
    <head>
        <title>CannBlog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">CannBlog</a></h1>
        </div>
        {% for post in posts %}
            <div>
                <h1><a href="">{{post.titulo}}</a></h1>
                <p>Publicado: {{post.fecha_publicado}}</p>
                <p>{{post.texto|linebreaksbr}}</p>
            </div>
        {% endfor %}    
    </body>
</html>
